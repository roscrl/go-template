# Air is a hotreloader app which rebuilds the app whenever source files change

[build]
  args_bin = []
  bin = "./bin/app"
  cmd = "templ generate -path ./views/ && go test && go build -o ./bin/app ."
  delay = 200
  exclude_dir = ["assets", "tmp", "vendor", "bin"]
  exclude_file = []
  exclude_regex = ["_test.go", "_templ.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "templ", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
